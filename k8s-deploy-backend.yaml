apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: default
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        env:
          - name: MONGO_URL
            valueFrom:
              configMapKeyRef:
                name: mongodb-config
                key: MONGO_URL
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: jwt-secret
                key: jwt-secret
        image: dhamodhar7/docushare-backend:latest
        ports:
        - name: socket-port
          containerPort: 3001
        - name: api-port
          containerPort: 3002
