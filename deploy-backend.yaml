apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: dhamodhar7/docushare-backend:latest
        ports:
        - name: socket-port
          containerPort: 3001
        - name: api-port
          containerPort: 3002
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - name: socket-port
      protocol: TCP
      port: 3001
      targetPort: 3001
      nodePort: 30001
    - name: api-port
      port: 3002
      targetPort: 3002
      protocol: TCP
      nodePort: 30002